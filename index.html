<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="secondary" id="secondaryDisplay"></div>
        <div class="main" id="mainDisplay"></div>
      </div>
      <div class="buttons">

        <button class="button digit">7</button>
        <button class="button digit">8</button>
        <button class="button digit">9</button>

        <button class="button light" id="lightBtn"></button>
        <button class="button darkButton" id="darkBtn"></button>

        <button class="button digit">4</button>
        <button class="button digit">5</button>
        <button class="button digit">6</button>

        <button class="button operator" id="addBtn">&nbsp;+&nbsp;</button>
        <button class="button operator" id="subtractBtn">&nbsp;-&nbsp;</button>

        <button class="button digit">1</button>
        <button class="button digit">2</button>
        <button class="button digit">3</button>

        <button class="button operator" id="multiplyBtn">&nbsp;x&nbsp;</button>
        <button class="button operator" id="divideBtn">&nbsp;/&nbsp;</button>

        <button class="button ac" id="acBtn" onClick="window.location.reload();">AC</button>
        <button class="button digit">0</button>
        <button class="button equal" id="equalBtn">=</button>

      </div>
    </div>
  </body>
</html>
