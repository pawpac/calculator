<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="secondary" id="secondaryDisplay">12345678</div>
        <div class="main" id="mainDisplay"></div>
      </div>
      <div class="buttons">

        <button class="button digit">7</button>
        <button class="button digit">8</button>
        <button class="button digit">9</button>

        <button class="button light" id="lightBtn">O</button>
        <button class="button darkButton" id="darkBtn">C</button>

        <button class="button digit">4</button>
        <button class="button digit">5</button>
        <button class="button digit">6</button>

        <button class="button operator" id="addBtn">+</button>
        <button class="button operator" id="operatorBtn">-</button>

        <button class="button digit">1</button>
        <button class="button digit">2</button>
        <button class="button digit">3</button>

        <button class="button operator" id="multiplyBtn">x</button>
        <button class="button operator" id="divideBtn">/</button>

        <button class="button ac" id="acBtn">AC</button>
        <button class="button digit">0</button>
        <button class="button equal" id="equalBtn">=</button>

      </div>
    </div>
  </body>
</html>
